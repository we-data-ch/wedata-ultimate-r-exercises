title: Quarto Live
author: George Stagg
version: 0.1.2-dev
quarto-required: ">=1.4.0"
contributes:
  filters:
    - live.lua
  formats:
    common:
      ojs-engine: true
      filters:
        - live.lua
    html:
      theme:
        light: [flatly, custom.scss]
        dark: [darkly, custom-dark.scss]
    include-in-header: "../../../scripts/translate.html"
    revealjs: default
    dashboard: default